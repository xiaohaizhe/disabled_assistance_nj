<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/init.css">
	<link rel="stylesheet" href="../../css/search_form.css">
	<style>
		#tableContainer  .layui-table-header {
			overflow-x: auto;
		}
	</style>
</head>
<body>

<div class="search-box">
	<form class="layui-form">
		<div class="layui-form-item layui-tab-title">
			<div class="layui-inline" style="padding:0 10px;">
				残疾人托养服务补贴资金申请
			</div>
		</div>
		<div class="layui-form-item operate-bar" style="margin:0;padding:0 10px;">
			<div class="layui-input-block">
				<span id="export" style="margin-right: 10px;"><i
						class="layui-icon layui-icon-file"></i>导出Excel
				</span>
				<span><i
						class="layui-icon layui-icon-chart-screen"></i>
				</span>
			</div>
		</div>
	</form>
</div>

<div id="tableContainer">
	<table class="layui-hide" id="mainTable" lay-filter="test"></table>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/heightClient.js"></script>


<script>
	layui.use('table', function(){
		var table = layui.table;

		table.render({
			elem: '#mainTable',
			url:'/demo/table/user/',
			cols: [[
				{field:'id', width:120, title: '审核状态', sort: true},
				{field:'username', width:120, title: '机构名称', sort: true},
				{field:'sex', width:130, title: '等级注册时间', sort: true},
				{field:'city', width:130, title: '地址'},
				{field:'sign', title: '负责人', minWidth: 120, sort: true},
				{field:'experience', width:80, title: '机构面积', sort: true},
				{field:'score', width:80, title: '床位数', sort: true},
				{field:'classify', width:80, title: '机构性质', sort: true},
				{field:'wealth', width:135, title: '庇护性劳动项目', sort: true},
				{field:'wealth', width:135, title: '符合条件的全托人数'},
				{field:'wealth', width:135, title: '符合条件的日托人数', sort: true},
				{field:'wealth', width:135, title: '申请机构全托运营补贴资金总额', sort: true},
				{field:'wealth', width:135, title: '申请机构日托运营补贴资金总额', sort: true},
				{field:'wealth', width:135, title: '上年当地资金投入情况', sort: true},
				{field:'wealth', width:135, title: '申请托养机构运营补贴资金总额合计'},
				{field:'wealth', width:135, title: '托养残疾人名单'},
				{field:'wealth', width:135, title: '低保或其他低收入证明'},
				{field:'wealth', width:135, title: '提交人'},
				{field:'wealth', width:135, title: '提交时间', sort: true}
			]]
			,page: true
		});
	});



</script>
</body>
</html>
