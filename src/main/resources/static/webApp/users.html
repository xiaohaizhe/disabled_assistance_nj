	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>

<script>
    //获取添加部门和添加的角色列表
    var extraData = {
        getDepts: function () {
            $.ajax({
                url: "/sys/queryDepartInfo",
                type: "post",
                dataType: 'json',
                success: function (data) {
                    var deptStr = '';
                    for (var i = 0; i < data.length; i++) {
                        deptStr += '<option  value="' + data[i].key + '">' + data[i].value + '</option>';
                    }
                    $(".departments").html(deptStr);
                }
            })
        },
        getRoles: function () {
            $.ajax({
                url: "/role/all",
                type: "get",
                dataType: 'json',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        var typeStr = '';
                        for (var i = 0; i < data.length; i++) {
                            typeStr += '<option  value="' + data[i].rid + '">' + data[i].rname + '</option>';
                        }
                        $(".roles").html(typeStr);
                    }
                }
            })
        }
    }

    extraData.getDepts();
    extraData.getRoles();


    //lay函数
    layui.use(['form', 'table', "layer"], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        form.on("select(changer)", function (data) {
            var formFilter = data.elem.getAttribute("keyCode") + '-form';
            var disFilter = data.elem.getAttribute("keyCode") + '-village';
            before.getVillages(data.value, disFilter);

            form.render("select", formFilter);
        })

        table.render({
            elem: '#mainTable'
            , url: '/manage/user/list'
            , request: {
                pageName: 'pageNumber', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 200, //解析接口状态
//                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows //解析数据列表
                };
            }
            , title: '用户数据表'
            , cols: [[
                {
                    field: 'name', title: '序号', align: 'center', width: 80, fixed: 'left', unresize: true,
                    templet: function (data) {
                        return data.LAY_INDEX
                    }
                },
                {field: 'username', title: '用户名', align: 'center', fixed: 'left', unresize: true},
                {field: 'realName', title: '姓名', align: 'center', fixed: 'left', unresize: true},
                {field: 'roleName', title: '角色', align: 'center', unresize: true,},
                {field: 'email', title: '邮箱', align: 'center', unresize: true, width:    300},
                {field: 'loginIp', title: '登录IP', align: 'center', unresize: true,},
                {field: 'lastLoginTime', title: '上次登录时间', align: 'center', unresize: true,},
                {field: 'mobilePhone', title: '联系电话', align: 'center', unresize: true,},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo', width: 200}
            ]]
            , page: true
        });


        var pageFuncs = {
            reloadTable: function () {
                var demoReload = $('#mainTable');
                table.reload('mainTable', {
                    where: {
                        key: {
                            field: demoReload.val()
                        }
                    }
                });
            }
        }


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            console.log(data);
            sessionStorage.setItem("detailData", JSON.stringify(obj.data));
            if (obj.event === 'del') {
                layer.confirm('确定删除？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "/manage/user/delete",
                        data: {
                            userId: data.userId
                        },
                        success: function (data) {
                            if (data.status == 200) {
                                //关闭弹框
                                layer.close(index);
                                //成功信息提示
                                layer.alert(data.msg, {icon: 1});
                                //重新加载表格
                                pageFuncs.reloadTable()
                            } else {
                                //失败信息提示
                                layer.alert(data.msg, {icon: 2})
                            }
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    title: "信息修改",
                    content: $("#editPanel").html(),
                    area: ['600px', '570px']
                })
                form.render("select", "edit-form");
                form.val("edit-form", data);
                form.on("submit(edit)", function (data) {
                    console.log("我尼玛", data.field);
                    if (data.field.password != data.field.repassword) {
                        layer.alert("两次密码不一致，请重新输入", {icon: 2})
                        return
                    }
                    $.ajax({
                        type: "POST",
                        url: "/manage/user/update",
                        data: data.field,
                        success: function (data) {
                            console.log(data);
                            if (data.status == 200) {
                                layer.close(addIndex);
                                layer.alert(data.msg, {icon: 1})
                                pageFuncs.reloadTable();
                            } else {
                                layer.alert(data.msg, {icon: 2})
                            }
                        }
                    })
                })
            }
        });
        //    删除事件
        var $ = layui.$, active = {
            addNew: function () {
                var addIndex = layer.open({
                    type: 1,
                    title: "新增信息",
                    shadeClose: true,
                    area: ["600px", "680px"],
                    content: $("#addPanel").html()
                });
                form.render("select", "add-form");
                form.on("submit(addNew)", function (data) {
                    if (data.field.password != data.field.repassword) {
                        layer.alert("两次密码不一致，请重新输入", {icon: 2})
                        return
                    }
                    $.ajax({
                        type: "POST",
                        url: "/manage/user/add",
                        data: data.field,
                        success: function (data) {
                            console.log(data);
                            if (data.status == 200) {
                                layer.close(addIndex);
                                layer.alert(data.msg, {icon: 1})
                                pageFuncs.reloadTable();
                            } else {
                                layer.alert(data.msg, {icon: 2})
                            }
                        }
                    })
                })
            }
        };

        //事件监听
        $('.operate-bar .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


</script>
