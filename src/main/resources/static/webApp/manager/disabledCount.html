<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/init.css">
	<link rel="stylesheet" href="../../css/search_form.css">
	<style>
		#tableContainer  .layui-table-header {
			overflow-x: auto;
		}
	</style>
</head>
<body>

<div class="search-box">
	<form class="layui-form">
		<div class="layui-form-item layui-tab-title">
			<div class="layui-inline" style="padding:0 10px;">
				<i
						class="layui-icon layui-icon-read"></i>全区残疾人统计
			</div>
		</div>
		<div class="layui-form-item operate-bar" style="margin:0;padding:0 10px;">
			<div class="layui-input-block">
				<span id="export" style="margin-right: 10px;"><i
						class="layui-icon layui-icon-file"></i>导出Excel
				</span>
				<span><i
						class="layui-icon layui-icon-chart-screen"></i>
				</span>
			</div>
		</div>
	</form>
</div>

<div id="tableContainer">
	<table class="layui-hide" id="mainTable" lay-filter="test"></table>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/heightClient.js"></script>


<script>
	layui.use('table', function(){
		var table = layui.table;

		table.render({
			elem: '#mainTable',
			url:'/demo/table/user/',
			cols: [[
				{field:'id', width:"11%", title: '街道名称', sort: true},
				{field:'username', width:"11%", title: '视力残疾', sort: true},
				{field:'sex', width:"11%", title: '听力残疾', sort: true},
				{field:'city', width:"11%", title: '言语残疾', sort: true},
				{field:'sign', title: '肢体残疾', minWidth: "11%", sort: true},
				{field:'experience', width:"11%", title: '智力残疾', sort: true},
				{field:'score', width:"11%", title: '精神残疾', sort: true},
				{field:'classify', width:"11%", title: '多重残疾', sort: true},
				{field:'wealth', width:"11%", title: '合计', sort: true}
			]]
			,page: true
		});
	});



</script>
</body>
</html>
