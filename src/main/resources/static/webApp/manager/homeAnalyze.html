<script>
    $.ajax({
        type: "GET",
        url: "/api/org/analysis",
        dataType:"json",
        contentType : 'application/json;charset=utf-8',
        processData: false,
        success: function (data) {
			var _obj = data.data;
			for(var key in _obj){
			    var _dom = $("#"+key);
			    if(_dom){
                    for (var i = 0; i < 3; i++) {
                        $("#"+key+" .name").eq(i).text(_obj[key][i].name);
                        $("#"+key+" .num").eq(i).text(_obj[key][i].userNum);
                    }
				}
			}
        },
        error:function () {

        }
    })

</script>
