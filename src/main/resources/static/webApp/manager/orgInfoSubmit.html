<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/init.css">
	<link rel="stylesheet" href="../../css/search_form.css">
	<style>

	</style>
</head>
<body>

<div class="search-box">
	<form class="layui-form">
		<div class="layui-form-item layui-tab-title">
			<div class="layui-inline" style="padding:0 10px;">
				机构信息填报
			</div>
		</div>
	</form>
</div>

<form class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构名称</label>
			<div class="layui-input-inline">
				<input type="text" name="name" required  lay-verify="required" placeholder="请输入机构名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">登记注册时间</label>
			<div class="layui-input-inline">
				<input type="text" name="registrationTime" class="layui-input" id="registDate"  autocomplete="off"  placeholder="yyyy-MM-dd" placeholder="请选择时间">
			</div>
		</div>
	</div>


	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">注册证书编号
			</label>
			<div class="layui-input-inline">
				<input type="text" name="registrationCertificateNumber" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">注册部门</label>
			<div class="layui-input-inline">
				<input type="text" name="registrationDepartment" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构性质</label>
			<div class="layui-input-inline">
				<input type="text" name="nature" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">房屋产权性质</label>
			<div class="layui-input-inline">
				<select id="fwcqxz" name="natureOfHousingPropertyRightId" lay-verify="required">
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构面积</label>
			<div class="layui-input-inline">
				<input type="text" name="area" required  lay-verify="required" autocomplete="off" class="layui-input">
				<span style="float: right;position: absolute;right: 10px;top:10px;">m²</span>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">床位数</label>
			<div class="layui-input-inline">
				<input type="text" name="bedNum" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">庇护性劳动项目</label>
			<div class="layui-input-inline">
				<input type="text" name="asylumLaborProjects" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">机构运营性质</label>
			<div class="layui-input-inline">
				<select id="jgyyxz" name="operationalNatureId" lay-verify="required">
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-inline">
			<select lay-filter="province_sele" id="province_sele" name="province" lay-verify="required">
				<option value="">省/自治区/直辖市</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select lay-filter="city_sele" id="city_sele" name="city" lay-verify="required">
			</select>
		</div>
		<div class="layui-input-inline">
			<select lay-filter="cdistrict_sele" id="cdistrict_sele" name="district" lay-verify="required">
				<option value="雨花台区">区/县</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select id="block_sele" name="block" lay-verify="required">
			</select>
		</div>

	</div>

	<div class="layui-form-item" style="padding-left:50px;">
		<div class="layui-input-inline">
			<textarea name="detailedAddress" placeholder="详细地址" class="layui-textarea"></textarea>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-inline">
				<input type="text" name="personInCharge" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="text" name="gender" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-inline">
				<input type="text" name="birthMonth" required  lay-verify="required" autocomplete="off" class="layui-input" id="birthDate" placeholder="yyyy-MM-dd">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">文化程度</label>
			<div class="layui-input-inline">
				<input type="text" name="education" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-inline">
				<input type="text" name="contactNumber" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">营业执照或登记证书</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test1">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input id="yyzzhdjzs" type="text" name="certification" required  lay-verify="required" autocomplete="off" class="layui-input" style="display:none;">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">银行开户许可证</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test2">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input id="yhkhxkz" type="text" name="openBankAccountPermitCertificate" required  lay-verify="required" autocomplete="off" class="layui-input" style="display:none;">

			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">门头及室内功能区域、无障碍设施</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test3">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input id="mtjslgnjy" type="text" name="facilitiesPictures" required  lay-verify="required" autocomplete="off" class="layui-input" style="display:none;">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">专职工作人员名单</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test4">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input id="zzgzrymd" type="text" name="staffList" required  lay-verify="required" autocomplete="off" class="layui-input" style="display:none;">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">管理制度
			</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test5">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input id="glzd" type="text" name="managementSystem" required  lay-verify="required" autocomplete="off" class="layui-input" style="display:none;">
			</div>
		</div>
	</div>



	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/address.js"></script>
<script src="../../layui/layui.js"></script>
<!--<script src="../../js/heightClient.js"></script>-->


<script>
    var form = null;
	layui.use(['laydate','form','upload','layer'], function(){
		 form = layui.form;
		var laydate = layui.laydate;
		var upload = layui.upload;
        var layer = layui.layer;
		var $ = layui.$;

        getAddress("cityList");
        getAddress("city","110000");
        getAddress("district","110101",form);
        form.render('select');

        form.on('select(province_sele)', function(data){
            getAddress("city",data.value);
            form.render('select');
        });

        form.on('select(city_sele)', function(data){
            getAddress("district",data.value);
            form.render('select');
        });

        form.on('select(cdistrict_sele)', function(data){
            getAddress("district",data.value,form);
        });

        $.ajax({
            type: "GET",
            url: "/api/typeList",
			data:{name:"housing"},
            success: function (data) {
                setHous(data);
                form.render('select'); //刷新select选择框渲染
            }
        })

        $.ajax({
            type: "GET",
            url: "/api/typeList",
            data:{name:"nature"},
            success: function (data) {
                setYYXZ(data);
                form.render('select'); //刷新select选择框渲染
            }
        })

		//执行实例
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
			,url: '/api/file/upload' //上传接口
			,data:{type:"certification"}
			,done: function(res){
			    if(res.data){
                    layer.msg('上传成功');
					$("#yyzzhdjzs").val(res.data.fileUrl).after('<img style="width: 60px;" src="'+res.data.fileUrl+'" alt="">')
				}
				//上传完毕回调
			}
			,error: function(){
				//请求异常回调
			}
		});

		var uploadInst2 = upload.render({
			elem: '#test2' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"openBankAccountPermitCertificate"}
			,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#yhkhxkz").val(res.data.fileUrl).after('<img style="width: 60px;" src="'+res.data.fileUrl+'" alt="">')
                }
				//上传完毕回调
			}
			,error: function(){
				//请求异常回调
			}
		});

        var uploadInst3 = upload.render({
            elem: '#test3' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"facilitiesPictures"}
            ,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#mtjslgnjy").val(res.data.fileUrl).after('<img style="width: 60px;" src="'+res.data.fileUrl+'" alt="">')
                }
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });

        var uploadInst4 = upload.render({
            elem: '#test4' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"staffList"}
            ,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#zzgzrymd").val(res.data.fileUrl).after('<img style="width: 60px;" src="'+res.data.fileUrl+'" alt="">')
                }
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });

        var uploadInst5 = upload.render({
            elem: '#test5' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"managementSystem"}
            ,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#glzd").val(res.data.fileUrl).after('<img style="width: 60px;" src="'+res.data.fileUrl+'" alt="">')
                }
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });

		//执行一个laydate实例
		laydate.render({
			elem: '#registDate' //指定元素
		});

        //执行一个laydate实例
        laydate.render({
            elem: '#birthDate' //指定元素
        });
		//监听提交
		form.on('submit(formDemo)', function(data){
			// layer.msg(JSON.stringify(data.field));
			var _data = data.field;
            delete _data['file'];
			_data.adminId = localStorage.getItem("userId");
            _data.addressId = "雨花台区";
            if(!_data.city){
                _data.city = _data.province
			}
            _data.province = provinceList[_data.province];
            _data.city = provinceList[_data.city];
            _data.district = provinceList[_data.district];
            _data.block = window["bloks"][_data.block];
            $.ajax({
                type: "POST",
                url: "/api/org/saveAndFlush",
                data: JSON.stringify(_data),
                dataType:"json",
                contentType : 'application/json;charset=utf-8',
                processData: false,
                success: function (data) {
                    layer.alert(data.msg, {icon: 1});
                },
				error:function () {
                    layer.msg('提交失败');
                }
            })
			return false;
		});
	});

	function setHous(data) {
	    var array = data.data;
        var html = [];
        for (var i = 0; i < array.length; i++) {
            html.push('<option value="'+array[i].id+'">'+array[i].name+'</option>');
        }
        $("#fwcqxz").html(html.join(""));
    }

    function setYYXZ(data) {
        var array = data.data;
        var html = [];
        for (var i = 0; i < array.length; i++) {
            html.push('<option value="'+array[i].id+'">'+array[i].nature+'</option>');
        }
        $("#jgyyxz").html(html.join(""));
    }

	function getAddress(type,value,_form) {
	    var html = [];
	    var iszxs = false;
	    var zxs = [];
	    var ciitys = [];

	    for(var key in provinceList){
	        if(type == "cityList" && key.indexOf("0000") !== -1){
                html.push('<option value="'+key+'">'+provinceList[key]+'</option>');
            }else if(type == "city"
				&& key.indexOf("0000") == -1
				&& key.slice(0,3) == value.slice(0,3)
			){
	            if(key.slice(-2) == "00"){
	                iszxs = true;
                    ciitys.push(key);
                    html.push('<option value="'+key+'">'+provinceList[key]+'</option>');
                }else {
                    zxs.push('<option value="'+key+'">'+provinceList[key]+'</option>');
                }
			}else if(type == "district"
				&& key.indexOf("0000") == -1
                && value.slice(-2) == "00"
                && key.slice(0,4) == value.slice(0,4)
			){
                if(key.slice(-2) !== "00"){
                    ciitys.push(key);
                    html.push('<option value="'+key+'">'+provinceList[key]+'</option>');
                }
			}
		}

		if(html.length == 0 && zxs.length == 0){
            $.ajax({
                url: 'http://passer-by.com/data_location/town/' + value + '.json',
                dataType: 'json',
                success: function(town) {
                    window["bloks"] = town;
                    for(var key in town){
                        html.push('<option value="'+key+'">'+town[key]+'</option>');
					}
                    $("#block_sele").html(html.join(""))
                    _form.render('select');
                }
            });
		}

        // return html.join("");
		if(!value){
            $("#province_sele").html(html.join(""))
		}else if(iszxs && type == "city"){
            $("#city_sele").html(html.join(""));
            getAddress("district",""+ciitys[0]);
        }else if(type == "city" ){
            $("#cdistrict_sele").html(zxs.join(""));

        }else if(type == "district" && html.length !== 0){
            $("#cdistrict_sele").html(html.join(""));
            getAddress("district",""+ciitys[0],form);
        }

    }




</script>
</body>
</html>
