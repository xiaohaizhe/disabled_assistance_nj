<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        $ = layui.$;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 600
            ,url: 'test.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '审核状态', width:200, sort: true, fixed: 'left'}
                ,{field: 'username', title: '机构名称', width:180, sort: true}
                ,{field: 'sex', title: '登记注册时间', width:180, sort: true}
                ,{field: 'city', title: '地址', width:380, sort: true}
                ,{field: 'sign', title: '负责人', width: 177, sort: true}
                ,{field: 'experience', title: '机构面积', width: 280, sort: true}
                ,{field: 'score', title: '床位数', width: 280, sort: true}
                ,{field: 'classify', title: '机构性质', width: 180, sort: true}
                ,{field: 'wealth', title: '庇护性劳动项目', width: 135, sort: true}
                ,{field: 'wealth', title: '符合条件的全托人数', width: 135, sort: true}
                ,{field: 'wealth', title: '符合条件的日托人数', width: 180, sort: true}
                ,{field: 'wealth', title: '申请机构全托运营补贴资金总额', width: 235, sort: true}
                ,{field: 'wealth', title: '上年当地资金投入情况', width: 235, sort: true}
                ,{field: 'wealth', title: '申请托养机构运营补贴资金总额合计', width: 235, sort: true}
                ,{field: 'wealth', title: '托养残疾人名单', width: 135, sort: true}
                ,{field: 'wealth', title: '低保或其他低收入证明', width: 135, sort: true}
                ,{field: 'wealth', title: '提交人', width: 135, sort: true}
                ,{field: 'wealth', title: '提交时间', width: 135, sort: true}
                ,{field: 'wealth', title: '更新时间', width: 135, sort: true}

            ]]
        });

        //监听行单击事件（单击事件为：rowDouble）
        table.on('row(test)', function(obj){
            var data = obj.data;

            sessionStorage.setItem("operateCode", "edit");
            layer.open({
                type: 1,
                title: "残疾人托养服务补贴资金申请",
                content: $("#editPanel").html(),
                area: ['600px', '800px']
            });
            form.render();
            form.val("edit-form", data);

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

    });
</script>
