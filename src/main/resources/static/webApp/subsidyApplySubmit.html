<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/init.css">
	<link rel="stylesheet" href="../../css/search_form.css">
	<style>

	</style>
</head>
<body>

<div class="search-box">
	<form class="layui-form">
		<div class="layui-form-item layui-tab-title">
			<div class="layui-inline" style="padding:0 10px;">
				补贴资金申请
			</div>
		</div>
	</form>
</div>

<form class="layui-form"  lay-filter="org-form"  action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构名称</label>
			<div class="layui-input-inline">
				<input type="text" name="name" required  lay-verify="required" placeholder="请输入机构名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">登记注册时间</label>
			<div class="layui-input-inline">
				<input type="text"  name="registrationCertificateNumber" class="layui-input" id="registDate"  placeholder="请选择时间">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-inline">
			<select id="province_sele" name="province" lay-verify="required">
				<option value="江苏省">省/自治区/直辖市</option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select name="city" lay-verify="required">
				<option value="南京市">市</option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
		<div class="layui-input-inline">
			<select name="distinct" lay-verify="required">
				<option value="雨花台">区/县</option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>

	</div>

	<div class="layui-form-item" style="padding-left:50px;">
		<div class="layui-input-inline">
			<textarea name="detailedAddress" placeholder="详细地址" class="layui-textarea"></textarea>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-inline">
				<input type="text" name="personInCharge" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-inline">
				<input type="text" name="contactNumber" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构面积</label>
			<div class="layui-input-inline">
				<input type="text" name="area" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">床位数</label>
			<div class="layui-input-inline">
				<input type="text" name="bedNum" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机构性质</label>
			<div class="layui-input-inline">
				<input type="text" name="nature" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">庇护性劳动项目</label>
			<div class="layui-input-inline">
				<input type="text" name="asylumLaborProjects" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">符合条件的全托人数</label>
			<div class="layui-input-inline">
				<input type="text" name="numOfEligibleDayNursery" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">符合条件的日托人数</label>
			<div class="layui-input-inline">
				<input type="text" name="numOfEligibleBoardingNursery" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">申请机构全托运营补贴资金总额</label>
			<div class="layui-input-inline">
				<input type="text" name="subsidyFundForBoardingNursery" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">申请机构日托运营补贴资金总额</label>
			<div class="layui-input-inline">
				<input type="text" name="subsidyFundForDayNursery" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">上年当地资金投入情况</label>
			<div class="layui-input-inline">
				<input type="text" name="localInvestmentOfLastYear last_year" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">申请托养机构运营补贴资金总额合计</label>
			<div class="layui-input-inline">
				<input type="text" name="totalSubsidyFunds" required  lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">托养残疾人名单</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test1">
					<i class="layui-icon">&#xe67c;</i>选择文件
				</button>
				<input style="display: none;" id="tycjrmd" type="text" name="nursingList" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">低保或其他低收入证明</label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" id="test2">
					<i class="layui-icon">&#xe67c;</i>选择图片
				</button>
				<input style="display: none;" id="dbhqtdsrzm" type="text" name="lowIncomeCertificate" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>



	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>


<script src="../../js/jquery.min.js"></script>
<script src="../js/address.js"></script>
<script src="../../layui/layui.js"></script>
<!--<script src="../../js/heightClient.js"></script>-->


<script>
	layui.use(['laydate','form','upload'], function(){
		var form = layui.form;
		var laydate = layui.laydate;
		var upload = layui.upload;
		var $ = layui.$;

        $.ajax({
            type: "GET",
            url: "/api/org/getById",
            data: {id:2},
            success: function (data) {
                // console.log(data);
                form.render();
                form.val("org-form", data.data);

            }
        })

		//执行实例
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"nursingList"}
            ,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#tycjrmd").val(res.data.fileUrl)
                }
                //上传完毕回调
            }
			,error: function(){
				//请求异常回调
			}
		});

		var uploadInst2 = upload.render({
			elem: '#test2' //绑定元素
            ,url: '/api/file/upload' //上传接口
            ,data:{type:"lowIncomeCertificate"}
            ,done: function(res){
                if(res.data){
                    layer.msg('上传成功');
                    $("#dbhqtdsrzm").val(res.data.fileUrl)
                }
                //上传完毕回调
            }
			,error: function(){
				//请求异常回调
			}
		});

		//执行一个laydate实例
		laydate.render({
			elem: '#registDate' //指定元素
		});
		//监听提交
		form.on('submit(formDemo)', function(data){
            var _data = data.field;
            _data.adminId = "1";
            _data.organizationId = "2";
            $.ajax({
                type: "POST",
                url: "/api/apply/saveAndFlush",
                data: _data,
                success: function (data) {
                    console.log(data);

                }
            })
			return false;
		});
	});


</script>
</body>
</html>
