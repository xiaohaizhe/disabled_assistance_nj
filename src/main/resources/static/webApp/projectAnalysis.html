<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目数据分析</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        html {
            background-color: #F4F6F9;
        }
        .grid-project {
            padding: 10px;
        }
        .project-info {
            height: 180px;
            background-color: #fff;
            padding: 10px;
        }
        .nav-title {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
        }
        .bold-text {
            font-weight: bold;
            font-size: 36px;
            color: #f0ad4e;
        }
        .numbers {
            padding: 10px;
        }
        .numbers > p{
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }
        .table-box {
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<div class="nav-title">项目数据分析</div>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-sm3">
            <div class="grid-project">
                <div class="project-info">
                    <div>
                        <h2>项目总服务人数:</h2>
                        <div class="numbers">
                            <p><span datakey="personCountSum" class="bold-text">200</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm3">
            <div class="grid-project">
                <div class="project-info">
                    <h2>总服务人次:</h2>
                    <div class="numbers">
                        <p><span datakey="personTimeSum" class="bold-text">6000</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm3">
            <div class="grid-project">
                <div class="project-info">
                    <h2>总服务时长:</h2>
                    <div class="numbers">
                        <p><span datakey="averageTime" class="bold-text">12000</span>分钟</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm3">
            <div class="grid-project">
                <div class="project-info">
                    <h2>平均服务时长:</h2>
                    <div class="numbers">
                        <p><span datakey="totalTimeSum" class="bold-text">20</span>分钟</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 10px;">
        <div class="table-box">
            <p>项目汇总</p>
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>


<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.$;
        var searchData = location.search || "?id=2";

        $.ajax({
            type: "GET",
            url: "/api/project/getProjectAnalysis1?id="+localStorage.getItem("jgid"),
            dataType:"json",
            contentType : 'application/json;charset=utf-8',
            processData: false,
            success: function (data) {
                // $("[datakey]").each(function () {
                //     var _data = JSON.parse(localStorage.getItem(_id[1]));
                //     if(_data){
                //         $(this).text(_data[$(this).attr("datakey")]);
                //     }
                // });
            },
            error:function () {

            }
        })



        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 400
            ,url: '/api/project/getProjectAnalysis3'+searchData+localStorage.getItem("jgid")+'&sorts=modifyTime'
            , request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'number' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 200, //解析接口状态
//                    "msg": res.message, //解析提示文本
//                     "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'name', title: '创建项目名称', width:200, sort: true, fixed: 'left'}
                ,{field: 'projectType', title: '残疾人服务内容大类', width:280, sort: true}
                ,{field: 'leader', title: '项目负责人', width:180, sort: true}
                ,{field: 'description', title: '项目简介', unresize: true, sort: true}
                ,{field: 'image', title: '项目图片', unresize: true, sort: true}
                ,{field: 'startTime', title: '提交时间', width: 135, sort: true}
                ,{field: 'endTime', title: '更新时间', width: 135, sort: true}

            ]]
        });

    });
</script>

</body>
</html>
