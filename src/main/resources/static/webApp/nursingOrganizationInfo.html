	<!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>-->
	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<script>
    layui.use(['form', 'table', "layer"], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        form.on("select(changer)", function (data) {
            var formFilter=data.elem.getAttribute("keyCode")+'-form';
            var disFilter=data.elem.getAttribute("keyCode")+'-village';
            before.getVillages(data.value,disFilter);

            form.render("select",formFilter);
        })

        table.render({
            elem: '#mainTable'
            , url: '/oldagent/list'
            , request: {
                pageName: 'pageNumber', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 200, //解析接口状态
//                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows //解析数据列表
                };
            }
            , title: '用户数据表'
            , cols: [[
                {
                    field: 'name', title: '序号', align: 'center', width: 80, fixed: 'left', unresize: true,
                    templet: function (data) {
                        return data.LAY_INDEX
                    }
                },
                {field: 'name', title: '机构名称', align: 'center', fixed: 'left', unresize: true},
                {field: 'agentType', title: '机构类别', align: 'center', unresize: true,},
                {field: 'town', title: '乡镇', align: 'center', unresize: true,},
                {field: 'village', title: '行政村', align: 'center', unresize: true,},
                {field: 'corPerson', title: '法定代表人', align: 'center', unresize: true,},
                {field: 'contactPerson', title: '联系人', align: 'center', unresize: true,},
                {field: 'contactNumber', title: '联系电话', align: 'center', unresize: true,},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo', width: 200}
            ]]
            , page: true
        });


        var pageFuncs = {
            reloadTable: function () {
                var demoReload = $('#mainTable');
                table.reload('mainTable', {
                    where: {
                        key: {
                            field: demoReload.val()
                        }
                    }
                });
            }
        }


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            sessionStorage.setItem("detailData", JSON.stringify(obj.data));
            if (obj.event === 'del') {
                layer.confirm('确定删除？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "/oldagent/delete",
                        data: {
                            id: data.id
                        },
                        success: function (data) {
                            if (data.status == 200) {
                                //关闭弹框
                                layer.close(index);
                                //成功信息提示
                                layer.alert(data.msg, {icon: 1});
                                //重新加载表格
                                pageFuncs.reloadTable()
                            } else {
                                //失败信息提示
                                layer.alert(data.msg, {icon: 2})
                            }
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    title: "信息修改",
                    content: $("#editPanel").html(),
                    area: ['600px', '520px']
                })
	            form.render("select","edit-form");
                form.val("edit-form",data);
            } else if (obj.event === "detail") {
                layer.open({
                    type: 2,
                    title: "详情",
                    content: "detailInfo_1.html",
                    area: ['600px', '520px']
                })
                form.render();
            }
        });
        //    删除事件
        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('mainTable')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('mainTable')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            },
            addNew: function () {
                var addIndex = layer.open({
                    type: 1,
                    title: "新增信息",
                    shadeClose: true,
                    area: ["600px","520px"],
                    content: $("#addPanel").html()
                });
                form.render("select","add-form");
                form.on("submit(addNew)", function (data) {
                    $.ajax({
                        type: "POST",
                        url: "/oldagent/add",
                        data: data.field,
                        success: function (data) {
                            console.log(data);
                            if (data.status == 200) {
                                layer.close(addIndex);
                                layer.alert(data.msg, {icon: 1})
                                pageFuncs.reloadTable();
                            } else {
                                layer.alert(data.msg, {icon: 2})
                            }
                        }
                    })
                })
            }
        };

        //事件监听
        $('.operate-bar .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


</script>
